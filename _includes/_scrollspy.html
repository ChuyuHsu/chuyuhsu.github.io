<link rel="stylesheet" href="{{ site.url }}/assets/css/bootstrap.part.css">
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="{{ site.url }}/assets/js/toc.min.js"></script>
<style>
.affix{position:fixed;top:0px;}
</style>
<script>
$(document).ready(function() {
	//https://github.com/ghiculescu/jekyll-table-of-contents
    $('#toc').toc({
    	noBackToTopLinks: false,
    	title: '',
    	headers: 'h1, h2, h3, h4, h5, h6',
    	listType: 'ul',
    	showEffect: 'none'
    });
    $( "#table-of-contents" ).find("ul").addClass( "nav nav-stacked" )
    $( "#table-of-contents > ul" ).attr( "id", "sidebar" )

	$('body').scrollspy({
	    target: '.bs-docs-sidebar',
	    offset: 60
	});


	$("#table-of-contents").affix({
	    offset: {
	      top: function () {
        	return (this.top = $('div.navigation-wrapper').outerHeight(true) +
									$('div.image-wrap').outerHeight(true))
      	  },
	      bottom: function () {
        	return (this.bottom = $('#comments').outerHeight(true) + $('#footer').outerHeight(true))
      	  }
	    }
	});    
});
</script>
